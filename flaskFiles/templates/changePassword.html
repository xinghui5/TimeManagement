<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='loginForThree.css')}}">
    <title>Document</title>
</head>
<body>
    <!-- change password in form container-->
    <main>

            <h1 class="firstHeader">Change Password Page</h1>
            <!-- need api later-->
        <div class="border">

                <form action="{{url_for('change_pwd')}}" method ="post">
             <!--- Account input section-->
             <div class="loginElement">
                <label for="account">Account(student ID/Phone number/Emile):</label>
                <input type="text" id="account" name="account" placeholder="Enter your account" required>
             </div>
             <br>
             <!-- password input section-->
             <div class="loginElement">
                <label for="newpassword">Password:</label>
                <input type="password" id="newpassword" name="newpassword" placeholder="Enter 6-20 chars (letters+numbers)"
                size="30" required>

             </div>
                 <br>
                 <!-- regpassword input section-->
             <div class="loginElement">
                <label for="regpassword">Password:</label>
                <input type="password" id="regpassword" name="password" placeholder="Enter 6-20 chars (letters+numbers)"
                size="30" required>

             </div>

             <br>
                 <div class="loginElement">
                <label for="code">code:</label>
                <input type="text" id="code" name="code" placeholder="Please enter verification code"
                size="30" required>

             </div>




                </form>
        </div>

             <br>
            <div class="bottom">
            <div>
            <a href="{{url_for('register')}}">Go to Register</a>
        </div>
                <br>
                <button class="loginElement" type="submit">Change Password</button>
                 </div>



    </main>
</body>
</html>
